[settings]
api_url = https://hackatime.hackclub.com
api_key = YOUR_API_KEY_HERE
heartbeat_rate_limit_seconds = 30

debug = false
default_project = Untitled
hide_filenames = false
hide_project_names = false
hostname = auto

exclude =
    COMMIT_EDITMSG$
    MERGE_MSG$
    TAG_EDITMSG$
    ^/var/
    ^/tmp/

include =
    .*