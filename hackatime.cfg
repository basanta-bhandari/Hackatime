[settings]
api_url = https://hackatime.hackclub.com/api/hackatime/v1
api_key = YOUR_API_KEY_HERE
heartbeat_rate_limit_seconds = 30

# Optional: Enable debug logging
# debug = true

# Optional: Set default project name
# default_project = MyProject

# Optional: Exclude certain file types
# exclude =
#     COMMIT_EDITMSG$
#     MERGE_MSG$
#     TAG_EDITMSG$
#     ^/var/
#     ^/tmp/

# Optional: Include only certain file types
# include =
#     .*

# Optional: Hide file names in dashboard (privacy)
# hide_filenames = false

# Optional: Hide project names in dashboard (privacy)  
# hide_project_names = false

# Optional: Set custom hostname
# hostname = my-computer
